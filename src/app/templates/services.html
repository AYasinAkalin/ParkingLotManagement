{% extends "base.html" %}

{% block content%}
  <h1>Services</h1>
  <div class="row">
    <div class="col-4">
      <h2>Discount Packages</h2>
      {{ discounts }}
    </div>
  </div>

  <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Vehicle</th>
      <th scope="col">Base price(monthly)</th>
      <th scope="col">Base price(annualy)</th>
    </tr>
  </thead>
  {%for i in range(1,3)%}
  <tbody>
    <tr>
      <td>{{rentals[i][1]}}</td>
      <td>${{rentals[i][3]}}</td>
      <td>${{rentals[i+1][3]}}</td>
    </tr>
  </tbody>
  {%endfor%}
  </table>

{% endblock %}
